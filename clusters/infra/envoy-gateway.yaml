---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
  namespace: flux-system
spec:
  interval: 10m
  path: "./infra/envoy-gateway"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: envoy-gateway
  namespace: flux-system
spec:
  image: docker.io/envoyproxy/gateway-helm
  interval: 12h
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: envoy-gateway
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: envoy-gateway
  filterTags:
    pattern: '^v?([0-9]+\.[0-9]+\.[0-9]+)$'
  policy:
    semver:
      range: ">=1.7.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: envoy-gateway-update
  namespace: flux-system
spec:
  interval: 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: 'feat(helm): update chart {{ .AutomationObject }} {{range .Changed.Changes}}{{.OldValue}} -> {{.NewValue}} {{end}}'
    push:
      branch: flux-envoy-gateway-update
  update:
    path: ./infra/envoy-gateway
    strategy: Setters
