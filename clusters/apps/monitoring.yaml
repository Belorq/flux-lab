---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  dependsOn:
    - name: infra
  interval: 10m
  path: "./k8s/monitoring"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age

###### KUBE-PROMETHEUS-STACK ######

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  image: ghcr.io/prometheus-community/charts/kube-prometheus-stack
  interval: 12h

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: kube-prometheus-stack
  filterTags:
    pattern: '^([0-9]+\.[0-9]+\.[0-9]+)$'
  policy:
    semver:
      range: ">=78.2.1"

