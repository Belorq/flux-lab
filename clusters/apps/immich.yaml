---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
  namespace: flux-system
spec:
  dependsOn:
    - name: infra
  interval: 10m
  path: "./k8s/immich"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age


###### IMMICH SERVER UPDATE ######
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: immich-server
  namespace: flux-system
spec:
  image: ghcr.io/immich-app/immich-server
  interval: 12h

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: immich-server
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: immich-server
  filterTags:
    pattern: '^v?([0-9]+\.[0-9]+)\.[0-9]+$'
  policy:
    semver:
      range: "*"

###### IMMICH ML UPDATE ######

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: immich-ml
  namespace: flux-system
spec:
  image: ghcr.io/immich-app/immich-machine-learning
  interval: 12h

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: immich-ml
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: immich-ml
  filterTags:
    pattern: '^v?([0-9]+\.[0-9]+)\.[0-9]+$'
  policy:
    semver:
      range: "*"

###### IMMICH VALKEY UPDATE ######

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: immich-valkey
  namespace: flux-system
spec:
  image: docker.io/valkey/valkey
  interval: 12h

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: immich-valkey
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: immich-valkey
  filterTags:
    # Extract major version
    pattern: '^([0-9]+)\.0-alpine$'
    extract: '${1}.0.0'
  policy:
    semver:
      range: ">=9.0.0"


###### IMAGE UPDATE AUTOMATION ######

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: immich-update
  namespace: flux-system
spec:
  interval: 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}'
    push:
      branch: flux-immich-update
  update:
    path: ./k8s/immich
    strategy: Setters
