---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage
  namespace: flux-system
spec:
  dependsOn:
    - name: infra
  interval: 10m
  path: "./k8s/homepage"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: homepage
  namespace: flux-system
spec:
  image: ghcr.io/gethomepage/homepage
  interval: 12h

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: homepage
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: homepage
  filterTags:
    pattern: '^v?([0-9]+\.[0-9]+)\.[0-9]+$'
  policy:
    semver:
      range: "*"

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: homepage-update
  namespace: flux-system
spec:
  interval: 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: 2581952+podruchnik-bot[bot]@users.noreply.github.com
        name: podruchnik-bot[bot]
      messageTemplate: 'feat(container): update image {{ .AutomationObject }} {{range .Changed.Changes}}{{.OldValue}} -> {{.NewValue}} {{end}}'
    push:
      branch: flux-homepage-update
      refspec: refs/heads/flux-homepage-update
  update:
    path: ./k8s/homepage
    strategy: Setters
