name: YAML lint

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.yml"
      - "**/*.yaml"
      - "!.github/**"
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.yml"
      - "**/*.yaml"
      - "!.github/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install yamllint
        run: |
          pip install yamllint

      - name: Run yamllint
        run: |
          FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.ya?ml$' || true)
          if [ -n "$FILES" ]; then
            yamllint -c ./.yamllint.yaml $FILES
          else
            echo "No YAML changes detected."
           
  kubeconform:
    name: kubeconform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz \
            | tar -xz kubeconform
          sudo mv kubeconform /usr/local/bin/

      - name: Validate Kubernetes manifests
        run: |
          FILES=$(git diff --name-only origin/main...HEAD | grep -E '^(clusters|k8s|infra)/.*\.ya?ml$' || true)
          if [ -n "$FILES" ]; then
            xargs kubeconform -strict -summary --ignore-missing-schemas <<< "$FILES"
          else
            echo "No new Kubernetes manifests to validate."


