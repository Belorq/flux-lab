---
name: Auto PR for Flux Image Updates

on:
  create:

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    if: |
      github.event.ref_type == 'branch' &&
      startsWith(github.event.ref, 'flux-')
    permissions:
      pull-requests: write
      contents: write

    steps:
    - name: Generate GitHub App token
      id: app-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.BOT_APP_ID }}
        private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}
        fetch-depth: 0
        token: ${{ steps.app-token.output.token }}

    - name: Create Pull Request
      env:
        GH_TOKEN: ${{ steps.app-token.output.token }}
        GITHUB_REPO: ${{ github.repository }}
        BRANCH_NAME: ${{ github.event.ref }}
      run: |
        COMMIT_TITLE="$(git log -1 --pretty=%s)"

        gh pr create \
          --repo "${GITHUB_REPO}" \
          --head "${BRANCH_NAME}" \
          --base "main" \
          --title "${COMMIT_TITLE}" \
          --body ":robot: Automated PR from Flux Image Update branch" \
          --draft
